<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Deep Press Analysis — global news forensics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic SEO -->
  <meta name="description" content="Deep Press Analysis — daily analytical briefing on global media: economy, financial markets, geopolitics, wars, sanctions and technology. Multi-language breakdowns of Western press narratives.">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="https://deeppressanalysis.com/en/">

  <!-- Hreflang Tags (Важно для SEO мультиязычных сайтов) -->
  <!-- Указываем поисковикам, какой язык находится в какой папке -->
  <link rel="alternate" hreflang="en" href="https://deeppressanalysis.com/en/" />
  <link rel="alternate" hreflang="ru" href="https://deeppressanalysis.com/ru/" />
  <link rel="alternate" hreflang="de" href="https://deeppressanalysis.com/de/" />
  <link rel="alternate" hreflang="ar" href="https://deeppressanalysis.com/ar/" />
  <!-- Обрати внимание: код языка ISO - 'uk', а папка у тебя - '/ua/' -->
  <link rel="alternate" hreflang="uk" href="https://deeppressanalysis.com/ua/" />
  <!-- x-default для всех остальных языков -->
  <link rel="alternate" hreflang="x-default" href="https://deeppressanalysis.com/en/" />

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deeppressanalysis.com/">
  <meta property="og:title" content="Deep Press Analysis — global news forensics">
  <meta property="og:description" content="Daily deep-dive into Western and global media: economy, markets, geopolitics and information wars.">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MWBGOP5PTF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MWBGOP5PTF');
  </script>

  <!-- Language-based redirect script -->
  <script>
    // Маппинг языков → папки (используем чистые URL со слешем на конце)
    const LANG_MAP = {
      "en": "/en/",
      "ru": "/ru/",
      "de": "/de/",
      "ar": "/ar/",
      "ua": "/ua/"
    };

    try {
        // Определяем язык браузера
        const userLang = navigator.language || navigator.userLanguage;
        const langShort = userLang.split('-')[0].toLowerCase();

        // Нормализация: если браузер 'uk' (украинский), направляем в папку 'ua'
        const normalizedLang = (langShort === "uk") ? "ua" : langShort;

        // Определяем целевой путь. По умолчанию - английский.
        const targetPath = LANG_MAP[normalizedLang] || "/en/";

        // Выполняем редирект с заменой истории (кнопка "Назад" будет работать корректно)
        window.location.replace(targetPath);
        
    } catch (e) {
        // Если произошла ошибка JS, выводим в консоль. 
        // Пользователь увидит HTML-меню ниже.
        console.error("Language redirect failed:", e);
    }
  </script>
