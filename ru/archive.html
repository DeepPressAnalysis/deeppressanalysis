<head>
<meta charset="UTF-8">
<title>Deep Press Analysis — Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --bg: #0b0d10;
        --card-bg: #111318;
        --text: #e5e7eb;
        --accent: #22d3ee;
        --border: #1f2937;
        --hover-bg: #1e293b;
    }

    body { 
        background: var(--bg); 
        color: var(--text); 
        font-family: monospace, system-ui, sans-serif; 
        padding: 40px 20px; 
        margin: 0;
    }

    .container { 
        max-width: 900px; 
        margin: auto; 
    }

    /* --- Chromatic Aberration Title --- */
    h1 { 
        text-align: center; 
        margin-bottom: 2.5rem; 
        font-size: 2rem; 
        letter-spacing: 4px; 
        text-transform: uppercase; 
        font-weight: 900;
    }

    .fx-02 { position: relative; color: #e5e7eb; display: inline-block; }
    .fx-02::before, .fx-02::after {
        content: attr(data-title);
        position: absolute; inset: 0;
        color: #e5e7eb; pointer-events: none; opacity: .6;
    }
    .fx-02::before { transform: translateX(-2px); text-shadow: 2px 0 rgba(34,211,238,.9); }
    .fx-02::after { transform: translateX(2px); text-shadow: -2px 0 rgba(244,114,182,.9); }

    /* --- Grid Layout for Months --- */
    .archive-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
    }

    .month-block { 
        flex: 1; 
        min-width: 300px; 
        max-width: 400px;
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
    }

    .month-label { 
        font-weight: bold; 
        color: var(--accent); 
        text-align: center; 
        margin-bottom: 15px; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        font-size: 1rem; 
        border-bottom: 1px solid rgba(34, 211, 238, 0.2);
        padding-bottom: 10px;
    }

    /* --- Calendar Grid --- */
    .calendar { 
        display: grid; 
        grid-template-columns: repeat(7, 1fr); 
        gap: 4px; 
    }

    .day-name { 
        text-align: center; 
        font-size: 0.7rem; 
        color: #6b7280; 
        padding-bottom: 8px; 
        text-transform: uppercase; 
    }

    .day, .empty { 
        aspect-ratio: 1/1; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 0.9rem; 
        border-radius: 4px; 
    }

    /* Active Links */
    .day a { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-decoration: none; 
        color: var(--text); 
        background: rgba(255,255,255,0.03); 
        border: 1px solid var(--border); 
        border-radius: 4px; 
        transition: 0.2s;
    }

    .day a:hover { 
        background: var(--accent); 
        color: #000; 
        border-color: var(--accent); 
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); 
    }

    /* Missing Days */
    .day-missing { 
        color: #374151; 
        background: rgba(0,0,0,0.2); 
        border: 1px solid #1f2937; 
        cursor: default; 
    }

    footer { 
        margin-top: 4rem; 
        text-align: center; 
        font-size: 0.8rem; 
        color: #4b5563; 
        border-top: 1px solid var(--border); 
        padding-top: 20px;
    }
    a.home-link { color: #9ca3af; text-decoration: none; transition: 0.3s; }
    a.home-link:hover { color: var(--accent); }

</style>
</head>
